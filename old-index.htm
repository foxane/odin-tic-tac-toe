<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center-item">
    <div class="game">
      <div class="game-header">
        <h1>Tic Tac Toe</h1>
        <div class="players center-item">
          <h2>Scores</h2>
          <p>
            <span id="p1-name">Player 1</span>

            <strong> : <span id="player-score-1" class="score">0</span></strong>
          </p>
          <p>
            <span id="p2-name">Player 2</span>
            <strong> : <span id="player-score-2" class="score">0</span></strong>
          </p>
          <button id="change-name">Change Name</button>
        </div>
      </div>
      <div class="cells center-item">
        <div class="cell center-item" id="0"></div>
        <div class="cell center-item" id="1"></div>
        <div class="cell center-item" id="2"></div>
        <div class="cell center-item" id="3"></div>
        <div class="cell center-item" id="4"></div>
        <div class="cell center-item" id="5"></div>
        <div class="cell center-item" id="6"></div>
        <div class="cell center-item" id="7"></div>
        <div class="cell center-item" id="8"></div>
      </div>
    </div>
    <aside>
      <dialog class="hidden center-item">
        <div class="content">
          <p id="status">Player wins!</p>
          <div class="dialog-buttons">
            <button id="dialog-btn">Confirm</button>
          </div>
        </div>
      </dialog>
      <div class="new-name-modal hidden center-item">
        <div class="content center-item">
          <h2>Enter new name</h2>
          <label for="p1-new"
            ><span class="new-name-label">Player 1</span>
            <input id="p1-new" type="text" required />
          </label>
          <label for="p2-new"
            ><span class="new-name-label">Player 2</span>
            <input id="p2-new" type="text" required />
          </label>
          <button id="cn-confirm">Confirm</button>
        </div>
      </div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
