<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/o.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <section class="player-info">
        <h3>Scores</h3>
        <p>
          <span class="p1-name">Player 1</span>
          <strong><span class="scores">0</span></strong>
        </p>
        <p>
          <span class="p2-name">Player 2</span>
          <strong><span class="scores">0</span></strong>
        </p>
        <button type="button" class="change-name">Change Name</button>
        <div class="control">
          <button type="button" class="start">Start</button>
          <button type="button" class="restart">Restart</button>
        </div>
      </section>
      <section class="board">
        <div class="cell-bg"><div class="cell" id="0"></div></div>
        <div class="cell-bg"><div class="cell" id="1"></div></div>
        <div class="cell-bg"><div class="cell" id="2"></div></div>
        <div class="cell-bg"><div class="cell" id="3"></div></div>
        <div class="cell-bg"><div class="cell" id="4"></div></div>
        <div class="cell-bg"><div class="cell" id="5"></div></div>
        <div class="cell-bg"><div class="cell" id="6"></div></div>
        <div class="cell-bg"><div class="cell" id="7"></div></div>
        <div class="cell-bg"><div class="cell" id="8"></div></div>
      </section>
    </main>
    <aside>
      <div class="modals hidden">
        <div class="win-notice modal hidden">
          <h2 class="status">Player win!</h2>
          <button type="button" class="dialog-btn">Start new game</button>
          <button type="button" class="show-board">Show Board</button>
        </div>
        <div class="new-name-modal modal hidden">
          <button class="cn-cancel">x</button>
          <h3>Enter new name</h3>
          <label>
            <span class="label-text">Player 1</span>
            <input type="text" class="p1-new" required />
          </label>
          <label>
            <span class="label-text">Player 2</span>
            <input type="text" class="p2-new" required />
          </label>
          <button type="submit" class="cn-confirm">Confirm</button>
        </div>
      </div>
    </aside>
    <footer>
      <p>
        <a
          href="http://github.com/foxane"
          target="_blank"
          rel="noopener noreferrer"
          >foxane</a
        >
        @
        <a
          href="http://theodinproject.com/"
          target="_blank"
          rel="noopener noreferrer"
          >The Odin Project</a
        >
      </p>
    </footer>
    <div class="win-line"></div>
    <script src="script.js"></script>
  </body>
</html>
